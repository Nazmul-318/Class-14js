<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Class-14</title>
</head>

<body>
    <section class="first_section my-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card p-5">
                        <div class="card-title">
                            <h4 class="text-center text-uppercase bg-info">
                                Age Calculator
                            </h4>
                        </div>
                        <div class="card-body">
                            <form action="" id="age_cal">
                                <div class="form-group">
                                    <label for="c_date" class="mb-1 bg-info">Date of Birth</label>
                                    <input type="date" class="form-control birth_date" placeholder="Date Of Birth">
                                </div>
                                <div class="form-group my-3">
                                    <label for="c_date" class="mb-1 bg-info">Current Date</label>
                                    <input type="date" class="form-control current_date" id="c_date">
                                </div>
                                <div class="form-group mt-3">
                                    <input type="submit" class="btn btn-primary w-100 bg-dark" value="Calculate">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer mt-3 text-center" id="age_result">
                            <span class="years">Year</span>
                            <span class="months mx-3">Month</span>
                            <span class="days">Day</span>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </section>
    <hr>
    <section class="four py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card text-center p-5">
                        <h3 class="text-uppercase bg-info">Fiverr Counter</h3>
                        <div class="card-body mb-1 mt-3">
                            <form action="" id="fiverr_counter" class="row g-3">
                                <div class="form-group col-md-4">
                                    <input type="date" class="form-control" id="f_date">
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="time" class="form-control" id="f_date">
                                </div>
                                <div class="form-group col-md-4">
                                    <input type="submit" class="btn btn-dark" id="" value="Create an rder">
                                </div>
                            </form>
                        </div>
                        <div class="card-footer mt-5" id="counting"></div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </section>


    <!--========================== Products ================ -->
    <section class="second_section my-3">
        <div class="container">
            <div class="row">
                <h2 class="text-center text-uppercase bg bg-info mb-5">Products Section</h2>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button class="btn btn-primary mb-3 bg-info" id="add_product_btn">Add New Product</button>
                    <div class="card p-4" id="products_add_box">
                        <div class="row">
                            <div class="col-12">
                                <h4 class="text-left text-uppercase">Product Add</h4>
                            </div>
                            <div class="col-2"><button id="add_p_close" class="btn close">&times;</button></div>
                        </div>
                        <div class="card-body">
                            <form class="" id="products_form">
                                <div class="form-group bg-info">
                                    <label for="p_title">Product Title</label>
                                    <input type="text" class="form-control" id="p_title">
                                </div>
                                <div class="row my-2">
                                    <div class="col-6">
                                        <div class="form-group bg-info">
                                            <label for="r_price">Regular Price</label>
                                            <input type="text" class="form-control" id="r_price" placeholder="$">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group bg-info">
                                            <label for="s_price">Sale Price</label>
                                            <input type="text" class="form-control" id="s_price" placeholder="$">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group bg-info">
                                    <label for="p_image">Product Image Link</label>
                                    <input type="text" class="form-control" id="p_image" placeholder="">
                                </div>
                                <div class="form-group bg-info">
                                    <input type="submit" class="btn btn-info btn-block w-100 mt-2" id="p_image" value="Add Product">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <hr>
            <div class="row p_list"> </div>
        </div>
    </section>
    <hr>
    <!-- ========================== Member ======================== -->
    <section class="third_section my-5">
        <div class="container">
            <div class="row">
                <h2 class="text-center text-uppercase mb-5">Member Section</h2>
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button class="btn btn-info mb-3" id="member_btn">Add New Member</button>
                    <div class="card p-4" id="m_add_box">
                        <div class="row">
                            <div class="col-10">
                                <h4 class="text-center text-uppercase">Member Add </h4>
                            </div>
                            <div class="col-2"><button id="add_m_close" class="btn close">&times;</button></div>
                        </div>
                        <div class="card-body">
                            <form class="" id="member_form">
                                <div class="form-group bg-info">
                                    <label for="m_title">Member Name</label>
                                    <input type="text" class="form-control" id="m_title">
                                </div>
                                <div class="row my-2">
                                    <div class="col-6">
                                        <div class="form-group bg-info">
                                            <label for="m_position">Designation</label>
                                            <input type="text" class="form-control" id="m_position" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group bg-info">
                                            <label for="m_skill">Skill</label>
                                            <input type="text" class="form-control" id="m_skill" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group bg-info">
                                    <label for="m_image">Profile Image Link</label>
                                    <input type="text" class="form-control" id="m_image" placeholder="">
                                </div>
                                <div class="row my-2">
                                    <div class="col-6">
                                        <div class="form-group bg-info">
                                            <label for="facebook">Facbook Link</label>
                                            <input type="text" class="form-control" id="facebook" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group bg-info">
                                            <label for="github">Github Link</label>
                                            <input type="text" class="form-control" id="github" placeholder="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group bg-info">
                                    <input type="submit" class="btn btn-info btn-block w-100 mt-2" id="m_btn" value="Add Member">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <hr>
            <div class="row member-items">
            </div>
        </div>
    </section>

   

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/function.js"></script>
    <script src="./js/app.js"></script>

</body>
</html>
